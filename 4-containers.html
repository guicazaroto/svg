<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic forms</title>
    <style>
      svg {
        width: 400px;
        height: 200px;
        border: 1px red solid;
        margin: 3rem 0;
      }
    </style>
  </head>
  <body>
    <h2>Defs</h2>
    <p>Criado para reutilização de componentes</p>
    <svg>
      <defs>
        <circle id="my-circle" r="50" cx="150" cy="100" />
      </defs>

      <use xlink:href="#my-circle" />
      <use xlink:href="#my-circle" x="140" />
    </svg>

    <h2>G</h2>
    <p>serve para criar grupos que compartilhem estilos e funcionalidades</p>
    <svg>
      <g fill="red">
        <circle id="my-circle" r="50" cx="150" cy="100" />
        <circle id="my-circle" r="50" cx="300" cy="100" />
      </g>
    </svg>

    <h2>Symbol</h2>
    <p>Cria um elemento independente com seu proprio viewbox</p>
    <svg>
      <symbol id="circle-symbol" viewBox="0 0 300 350">
        <circle r="50" cx="50" cy="50" />
      </symbol>

      <use xlink:href="#circle-symbol" fill="red"></use>
    </svg>
  </body>
</html>
