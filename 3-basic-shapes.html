<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic forms</title>
    <style>
      svg {
        width: 400px;
        height: 200px;
        border: 1px red solid;
      }
    </style>
  </head>
  <body>
    <h1>Basic Forms</h1>
    <hr />
    <h2>Rect</h2>
    <svg>
      <rect width="300" height="100" x="50" y="20">
    </svg>

    <br />
    <hr />

    <h2>Circle</h2>
    <svg>
      <circle r="25" cx="50" cy="50">
    </svg>

    <br>
    <hr>

    <h2>Ellipse</h2>
    <svg>
      <ellipse rx="25" ry="50" cx="150" cy="100">
    </svg>

    <br><hr>

    <h2>Line</h2>
    <svg>
      <line x1="10" y1="10" x2="100" y2="100" stroke="#000" stroke-width="4">
    </svg>

    <br><hr>

    <h2>Polyline</h2>
    <svg>
      <polyline points="0,40 40,40 40,80 80,80 80,120 120,120" fill="transparent" stroke="#000" stroke-width="4" />
    </svg>

    <br><hr>

    <h2>Polygon</h2>
    <svg>
      <polygon points="50 10 100 10 100 50" stroke="#000" fill="red" stroke-width="4" />
    </svg>
  </body>
</html>
