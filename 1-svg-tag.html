<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>viewport e Viewbox</title>
  </head>
  <body>
    <!-- 
      A view port (width e height) se refere ao tamanho do elemento representado no html.
      A viewBox se refere a resolução interna ao view port, ou seja a quantidade de pontos ocupados
      no bloco.
     -->
    <svg
      width="300"
      height="100"
      viewBox="0 0 600 200"
      style="border: 1px solid red"
    >
      <circle r="25" cx="150" cy="50"></circle>
    </svg>
  </body>
</html>
